<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="todolist.css">
    <script src="js/bootstrap.min.js"></script>
    <title>To Do List</title>

</head>
<body>
        
    <div class="suite suites " id="suite2">

        <form action="" class=" needs-validation" novalidate method="post" style="width: 50%;">
            <h2 class="h2"> Resset your password </h2>

        <div class=" form-group">
            <label for="validationCustom01" class="form-label">
                Email
            </label>
            <input type="email" class="form-control" id="validationCustom01" required placeholder="e-mail adress ">
            <div class="invalid-feedback">
                Please choose a E-mail.
              </div>
              <div class="valid-feedback">
                good E-mail.
              </div>
        </div>
        
        <div class="suite">
            <input type="submit" id="submit" onclick="process();" value="Send resset code" class="btn btn-success mt-3">
        </div>
    <div class="progress" id="pro" style="display: none;">
        <div id="subpro" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width: 30%;"></div>
    </div>
    </form>
    </div>

    <script src="todolist.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.3.6.js"></script>
</body>
</html>
